<h2 class="text-center">Users</h2>
<div class="container">
  <div class="container m-5">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let user of users"
        appHighlight
        [ngClass]="{
          'selected-post-list-item': selectedUser === user,
          'post-list-item': selectedUser !== user
        }"
        [class.selected]="user === selectedUser"
        (click)="onSelect(user)"
      >
        <div class="container">
          <div class="row">
            <span class="col-2">
              <span
                class="badge userId-badge"
                appButton
                [mouseOutColor]="'#8ec07c'"
                [mouseInColor]="'#689d6a'"
                >{{ user.userId }}</span
              >
            </span>
            <span class="col-4">
              <span
                class="badge name-badge"
                appButton
                [mouseOutColor]="'#ebdbb2'"
                [mouseInColor]="'#a89984'"
              >
                {{ user.firstName }} {{ user.lastName }}
              </span>
            </span>
            <span class="col-3">
              <a
                class="badge post-title-badge"
                appButton
                [mouseInColor]="'#d79921'"
                [mouseOutColor]="'#fabd2f'"
                [routerLink]="['/users', user.userId]"
                >{{ user.userId }}'s Posts</a
              >
            </span>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
