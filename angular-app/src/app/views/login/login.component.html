<div class="container-md">
  <div class="form-group">
    <label for="txtUserId" class="userid-lbl h4 mt-4">UserName</label>
    <input
      type="text"
      class="form-control"
      id="txtUserId"
      name="txtUserId"
      placeHolder="JohnDoeUserName"
      appFormInput
      [(ngModel)]="userAuthInfo!.userName"
    />
    <div class="form-group">
      <label for="pswdUserPassword" class="pass-lbl h4 mt-4">Password</label>
      <input
        type="password"
        class="form-control"
        id="pswdUserPassword"
        name="pswdUserPassword"
        appFormInput
        [(ngModel)]="userAuthInfo!.password"
      />
    </div>
    <div
      *ngIf="message != ''"
      [ngClass]="{ 'alert-danger': !success, 'alert-success': success }"
      class="alert"
      role="alert"
    >
      {{ message }}
    </div>
    <button
      (click)="LoginUser()"
      class="btn btn-success login-btn"
      appButton
      [mouseInColor]="'#689d6a'"
      [mouseOutColor]="'#8ec07c'"
    >
      Login
    </button>
    <!-- <button (click)="changeAlert()" type="submit" class="btn btn-success" routerLink="/users">Create User</button> -->
  </div>
</div>
