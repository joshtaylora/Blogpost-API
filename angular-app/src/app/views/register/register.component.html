<div class="container-md">
  <form>
    <div class="form-group">
      <label for="txtUserId" class="userid-lbl h4 mt-4">UserName</label>
      <input
        type="text"
        class="form-control"
        id="txtUserId"
        name="txtUserId"
        placeHolder="JohnDoeUserName"
        appFormInput
        [(ngModel)]="userInfo!.userId"
      />
      <label for="txtFirstName" class="firstname-lbl h4 mt-3">First Name</label>
      <input
        type="text"
        class="form-control"
        id="txtFirstName"
        name="txtFirstName"
        placeholder="John"
        appFormInput
        [(ngModel)]="userInfo!.firstName"
      />
      <label for="txtLastName" class="lastname-lbl h4 mt-3">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="txtLastName"
        name="txtLastName"
        placeholder="Doe"
        appFormInput
        [(ngModel)]="userInfo!.lastName"
      />
      <label for="emailUserEmail" class="email-lbl h4 mt-3"
        >Email address</label
      >
      <input
        type="email"
        class="form-control"
        id="emailUserEmail"
        name="emailUserEmail"
        aria-describedby="emailHelp"
        placeholder="Enter email"
        appFormInput
        [(ngModel)]="userInfo!.emailAddress"
      />
      <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small
      >
    </div>
    <div class="form-group" class="pass-lbl h4 mt-3">
      <label for="pswdUserPassword">Password</label>
      <input
        type="password"
        class="form-control"
        id="pswdUserPassword"
        name="pswdUserPassword"
        appFormInput
        [(ngModel)]="userInfo!.password"
      />
    </div>
    <div
      *ngIf="message != ''"
      [ngClass]="{ 'alert-danger': !success, 'alert-success': success }"
      class="alert"
      role="alert"
    >
      {{ message }}
    </div>
    <button
      (click)="CreateUser()"
      class="btn btn-success mt-4 createUser-btn"
      type="submit"
    >
      Create User
    </button>
  </form>
</div>
