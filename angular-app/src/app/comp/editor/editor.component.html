<form [formGroup]="form">
  <div class="NgxEditor__Wrapper">
    <div *ngIf="showMenu">
      <ngx-editor-menu id="editor-menu" [editor]="editor"></ngx-editor-menu>
    </div>
    <ngx-editor
      class="editor"
      [(ngModel)]="content"
      [editor]="editor"
      [enabled]="isEditable"
      formControlName="editorContent"
    >
    </ngx-editor>
  </div>
</form>
