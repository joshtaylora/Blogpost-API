<nav class="navbar navbar-expand-lg" id="navbar-app">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/home']">Blogpost-App</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a appUsersLink class="nav-link users-link" [routerLink]="['/users']"
            >Users</a
          >
        </li>
        <li class="nav-item active">
          <a appPostsLink class="nav-link posts-link" [routerLink]="['/posts']"
            >Posts</a
          >
        </li>
      </ul>
    </div>
    <button class="btn btn secondary" type="button" data-toggle=""></button>
    <div class="nav navbar-nav navbar-right">
      <button
        *ngIf="!userIsLoggedIn"
        class="btn btn-secondary"
        [routerLink]="['/login']"
        type="button"
      >
        <fa-icon [icon]="faSignInIcon"></fa-icon> Login
      </button>
      <button
        *ngIf="!userIsLoggedIn"
        class="btn btn-secondary"
        [routerLink]="['/register']"
        type="button"
      >
        <fa-icon [icon]="faRegisterIcon"></fa-icon> Register
      </button>
      <button
        *ngIf="userIsLoggedIn"
        class="btn btn-secondary"
        (click)="goToNewPost()"
        type="button"
      >
        Create New Post
      </button>
      <button
        *ngIf="userIsLoggedIn"
        class="btn btn-secondary"
        (click)="logoutUser()"
        type="button"
      >
        <fa-icon [icon]="faSignOutIcon"></fa-icon> Logout
      </button>
    </div>
  </div>
</nav>
