<div class="row">
  <div class="col-lg-5">
    <ul class="list-group">
      <li
        class="list-group-item"
        [ngClass]="{
          'selected-post-list-item': selectedPost === post,
          'post-list-item': selectedPost !== post
        }"
        appHighlight
        *ngFor="let post of posts"
        [class.selected]="post === selectedPost"
        (click)="onSelect(post)"
      >
        <div class="container">
          <div class="row">
            <div class="col-lg-3">
              <a
                class="badge userId-badge"
                appButton
                [mouseOutColor]="'#8ec07c'"
                [mouseInColor]="'#689d6a'"
                [routerLink]="['/users', 'posts', post.userId]"
                >{{ post.userId }}</a
              >
            </div>
            <div class="col-lg-7">
              <span
                [ngClass]="{
                  'selected-post-title': selectedPost === post,
                  'post-title': selectedPost !== post
                }"
                class="post-title"
                >{{ post.title }}</span
              >
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="col-lg-7" *ngIf="selectedPost">
    <app-post-detail
      [post]="selectedPost"
      [showMenu]="false"
      [isEditable]="false"
    ></app-post-detail>
  </div>
</div>
